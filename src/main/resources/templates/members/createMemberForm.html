<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control"
             placeholder="닉네임을 입력하세요"
             th:class="${#fields.hasErrors('nickname')} ? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <button type="submit" class="btn btn-primary">회원 가입</button>
  </form>
  <br/>
  <a href="/home" class="btn btn-primary">홈으로 돌아가기</a>

  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
