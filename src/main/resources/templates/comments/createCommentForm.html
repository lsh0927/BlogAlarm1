<!-- 주요 변경 사항, 포스트 ID 입력 필드 제거, 포스트 선택 드롭다운 추가, 댓글 ID 입력 필드 제거-->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <h1>댓글 생성</h1>

    <form method="post" th:action="@{/comments/create}" th:object="${commentForm}">
        <div>
            <label for="text">댓글 내용</label>
            <textarea th:field="*{text}" required="required"></textarea>
        </div>

        <div>
            <label for="postId">포스트 선택</label>
            <select th:field="*{postId}">
                <option value="">-- 포스트 선택 --</option>
                <th:block th:each="post : ${posts}">
                    <option th:value="${post.id}" th:text="${post.member.name} + ' - ' + ${post.title}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">댓글 추가</button>
        </div>
    </form>

    <!-- 홈으로 이동하는 버튼 -->
    <a class="btn btn-primary" th:href="@{/home}" role="button">홈으로 이동</a>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
