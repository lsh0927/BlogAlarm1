    suffix: .html
  datasource:
    url: jdbc:h2:tcp://localhost/~/BlogAlarm
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create-drop
      show_sql: true
      format_sql: true
      default_batch_fetch_size: 100

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    pw: ${GOOGLE_CLIENT_PW}

naver:
  client:
    id: ${NAVER_CLIENT_ID}
    secret: ${NAVER_CLIENT_SECRET}
    url: ${NAVER_REDIRECT_URL}

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.trace: trace
